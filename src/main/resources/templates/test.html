<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity=
                  "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity=
                    "sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous">
    </script>
    <script src=
                    "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity=
                    "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous">
    </script>
    <script src=
                    "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity=
                    "sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous">
    </script>
</head>

<body>

<!-- Button trigger modal -->
<ul>
    <li data-toggle="modal"
        data-target="#exampleModal"
        data-whatever="item 1">
        <a href="#">Item 1</a>
    </li>
    <li data-toggle="modal"
        data-target="#exampleModal"
        data-whatever="item 2">
        <a href="#">Item 2</a>
    </li>
    <li data-toggle="modal"
        data-target="#exampleModal"
        data-whatever="item 3">
        <a href="#">Item 3</a>
    </li>
</ul>
<!-- Modal -->
<div class="modal fade" id="exampleModal"
     tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="exampleModalLabel">
                    Modal title
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <p> hi</p>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    $('#exampleModal').on('show.bs.modal',
        function (event) {

            // Button that triggered the modal
            var li = $(event.relatedTarget)

            // Extract info from data attributes
            var recipient = li.data('whatever')

            // Updating the modal content using
            // jQuery query selectors
            var modal = $(this)

            modal.find('.modal-title')
                .text('New message to ' + recipient)

            modal.find('.modal-body p')
                .text('Welcome to ' + recipient)
        })
</script>
</body>

</html>
